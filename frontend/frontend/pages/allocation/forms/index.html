    <main class="container">
        <div class="card" style="width: 100%;">
            <div id="title-form" class="card-header">
              New Allocation
            </div>
            <ul id="title-form2" class="list-group list-group-flush">
              <li class="list-group-item">
                <form>
                    <div class="form-group">
                      <label for="professor">Professor</label>
                      <select class="form-control" id="professor" aria-describedby="Professor name">
                        <option>Select a professor</option>
                    </select>
                    </div>
                    <div class="form-group">
                        <label for="course">Course</label>
                        <select class="form-control" id="course" aria-describedby="Course name">

                        </select>
                      </div>
                      <div class="form-group">
                        <label for="day">Day</label>
                        <select class="form-control" id="day" aria-describedby="Day of week">
                            <option>Select a day</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="time">Start Hour</label>
                        <select class="form-control" id="start" aria-describedby="Time interval">
                            <option>Select a time</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="time">End Hour</label>
                        <select class="form-control" id="end" aria-describedby="Time interval">
                            <option>Select a time</option>
                        </select>
                      </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" id="cancel" class="btn btn-danger">Cancel</button>
                  </form>
